<ion-header>

  <ion-toolbar>

    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="items">
    <ion-segment-button value="noticias">
      Notícias
    </ion-segment-button>
    <ion-segment-button value="fotos">
      Fotos
    </ion-segment-button>
    <ion-segment-button value="videos">
      Vídeos
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="items">
    <div *ngSwitchCase="'noticias'">
      <ion-slides pager>
        <ion-slide (tap)="goToNoticia(noticia)" *ngFor="let noticia of noticicasDestaques; let i = index"> 
          <div class="image-slide">
            <img src="{{ 'http://centralalertas.com.br/' + noticia.Noticia.imagem}}" />
          </div>
          <h6>{{noticia.Noticia.titulo}}</h6>
        </ion-slide>
      </ion-slides>

      <ion-list class="lista-noticia">
        <ion-item (tap)="goToNoticia(noticia)" *ngFor="let noticia of noticicas; let i = index" text-wrap>
          <ion-avatar item-start>
              <img src="{{ 'http://centralalertas.com.br/' + noticia.Noticia.imagem}}" />
          </ion-avatar>
          
          <h3>{{noticia.Noticia.titulo}}</h3>
          
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'fotos'"></div>
    <div *ngSwitchCase="'videos'"></div>
  </div>

</ion-content>
